<html>
<head>
	<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="../css/bootstrap-select.min.css" rel="stylesheet" type="text/css" />
	<link href="../css/smoothness/jquery-ui-1.10.4.custom.min.css" rel="stylesheet" type="text/css" />
	<link href="../css/navigation.css" rel="stylesheet" type="text/css" />
	<style>
		#nav .glyphicon {
			margin-right: 4px;
		}

		.tab_container h3 {
			margin-top: 0; 
			margin-bottom: 10px;
		}

		#pass-tab > div, #filtering-tab > div, #login-pane > div, #history-pane > div, #limit-time-tab > div:not(.row) {
			margin-left: 15px;
		}

		div.radio label {
			padding-right: 5px;
		}

		#hour-constraints-table tr:nth-child(even):not(:last-child) td, #hour-constraints-table tr:nth-child(odd) td:first-child {
			border-bottom-width: 2px;
		}

		#hour-constraints-table td {
			vertical-align: middle;
		}

		#hour-constraints-table tr td:nth-child(2) {
			min-width: 110px;
		}

		#hour-constraints-table tr td:last-child {
			vertical-align: bottom;
			height: 63px;
			padding-left: 15px;
			padding-right: 15px;
		}

		#save {
			margin-bottom: 20px;
		}

		#tour-filter {
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			background-color: rgba(0, 0, 0, 0.6);
			position: absolute;
			z-index: 100;
		}

		#tour-panel {
			position: absolute;
			width: 420px;
			height: 180px;
			margin: auto;
			top:0;
			bottom: 0;
			left: 0;
			right: 0;
		}

		#tour-panel div.btn {
			width: 60px;
			margin-right: 65px;
			margin-left: 65px;
			margin-top: 20px;
		}

		#tour-end {
			position: absolute;
			top: 10px;
			right: 10px;
		}
	</style>
	<title data-l10n-id="settings-title"></title>
</head>
<body>
	<div class="container">
		<div class="masthead">
			<div id="nav" style="margin-top: 60px; margin-bottom: 10px;">

					<li id="pass"><a><span class="glyphicon glyphicon-lock"></span><span data-l10n-id="settings-nav-password"></span></a></li>

							<li id="custom-blacklist"><a data-l10n-id="settings-nav-custom-blacklist"></a></li>

							<li id="custom-whitelist"><a data-l10n-id="settings-nav-custom-whitelist"></a></li>
					  	</ul>
					</li>
					<li id="reports" class="dropdown">

						<ul class="dropdown-menu" role="menu">
							<li id="login"><a data-l10n-id="settings-nav-login"></a></li>
							<li id="history"><a data-l10n-id="settings-nav-history"></a></li>
							<li id="time"><a data-l10n-id="settings-nav-time"></a></li>
						</ul>
					</li>
					<li id="time-constraints" class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-time"></span><span data-l10n-id="settings-nav-time-constraint"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li id="limit-time"><a data-l10n-id="settings-nav-limit-time"></a></li>
							<li id="hour-constraints"><a data-l10n-id="settings-nav-hour-constraint"></a></li>
					  	</ul>
					</li>
				</ul>
			</div>
		</div>
		<div id="message_container" style="height: 50px; margin-bottom: 10px;"></div>
		<div class="container panel panel-default" style="width: 100%; padding: 20px;">
			<div id="pass-tab" class="tab_container">
				<div id="change-pass-pane">
					<h3 id="change-password-title" data-l10n-id="settings-password-title"></h3>
					<div class="row">
						<div class="col-sm-5" style="padding: 0;">
							<div class="form-group">
								<label class="control-label" for="old_pass" data-l10n-id="settings-password-old-pass"></label>
								<input type="password" id="old_pass" class="form-control password"></input>
								<span class="help-block" style="visibility: hidden;" data-l10n-id="settings-password-wrong-pass"></span>
							</div>
							<div class="form-group">
								<label class="control-label" for="old_pass" data-l10n-id="settings-password-new-pass"></label>
								<input type="password" id="new_pass1" class="form-control password"></input>
								<span class="help-block" style="visibility: hidden;" data-l10n-id="settings-password-too-short-pass"></span>
							</div>
							<div class="form-group">
								<label class="control-label" for="old_pass" data-l10n-id="settings-password-confirm-new-pass"></label>
								<input type="password" id="new_pass2" class="form-control password"></input>
								<span class="help-block" style="visibility: hidden;" data-l10n-id="settings-password-wrong-confirm-pass"></span>
							</div>
							<div class="form-group">
								<input type="submit" id="change_pass" class="btn btn-primary"></input>
							</div>
						</div>
					</div>
				</div>
				<div id="private-question-pane" style="display: none;">
					<h3 id="private-question-title" data-l10n-id="settings-password-private-question-title"></h3>
					<div class="row">
						<div class="col-sm-5" style="padding: 0;">
							<div class="form-group">
								<label class="control-label" for="secret-question" data-l10n-id="settings-password-private-question"></label>
								<input type="text" id="secret-question" class="form-control password"></input>
							</div>
							<div class="form-group">
								<label class="control-label" for="secret-answer" data-l10n-id="settings-password-private-answer"></label>
								<input type="password" id="secret-answer" class="form-control password"></input>
							</div>
							<div class="form-group">
								<input type="submit" id="set-private-question" class="btn btn-primary"></input>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div id="filtering-tab" class="tab_container">

				<div class="radio">
					<input type="radio" name="filteringOptions" id="filteringOptionsBlack" value="blist"/>

				</div>
				<div class="radio">
					<input type="radio" name="filteringOptions" id="filteringOptionsWhite" value="wlist"/>

				</div>
				<div class="radio">
					<input type="radio" name="filteringOptions" id="filteringOptionsNone" value="none"/>
					<label for="filteringOptionsNone" data-l10n-id="settings-filtering-none"></label>
				</div>
			</div>

			<div id="lists-tab" class="tab_container">
				<div id="default-blacklist-pane" class="lists-pane" style="width: 100%; overflow: hidden;">

							<input type="search" class="form-control" id="default-blacklist-search-term"></input>
							<span class="input-group-btn">

							</span>
						</div>
						<span class="help-block" style="visibility: hidden; margin-bottom: 0px;" data-l10n-id="settings-lists-default-black-search-more-3"></span>
					</form>
					<div style="clear: both;"></div>
					<div class="row" style="margin: 0;">
						<div id="default-blacklist-categories">
							<h3 style="float: left; margin-right: 10px" data-l10n-id="settings-lists-default-black-select-category"></h3>
							<select style="float: left;" disabled="disabled"></select>
						</div>
					</div>
					<div style="clear: both; margin-bottom: 20px"></div>
					<div class="row" style="height: 250px;">
						<div class="col-sm-5">
							<h3 data-l10n-id="settings-lists-default-black-matching"></h3>
							<div id="default-blacklist-inner" style="height: 100%; overflow-y: auto;">
							</div>
						</div>
						<div id="default-blacklist-buttons" class="col-sm-2" style="top: 30%;">
							<button id="remove-default-blacklist" class="btn" style="width: 100%" disabled="disabled">
								<span class="glyphicon glyphicon-chevron-right" style="float: right;"></span>
								<span data-l10n-id="settings-lists-default-black-remove-1"></span><br/><span data-l10n-id="settings-lists-default-black-remove-2"></span>
							</button>
							<button id="add-default-blacklist" class="btn" style="width: 100%; margin-top: 10px;" disabled="disabled">
								<span class="glyphicon glyphicon-chevron-left" style="float: left;"></span>
								<span data-l10n-id="settings-lists-default-black-add-1"></span><br/><span data-l10n-id="settings-lists-default-black-add-2"></span>
							</button>
						</div>
						<div class="col-sm-5">
							<h3 data-l10n-id="settings-lists-default-black-removed"></h3>
							<div id="removed-default-blacklist-inner" style="height: 100%; overflow-y: auto;">
							</div>
						</div>
					</div>
				</div>
				<div id="custom-blacklist-pane" class="lists-pane" style="width: 100%; overflow: hidden;">
					<div class="row" style="margin: 0;">
						<div id="custom-blacklist-categories">
							<h3 style="float: left; margin-right: 10px" data-l10n-id="settings-lists-custom-black-select"></h3>
							<select class="pull-left"></select>
							<button id="remove-custom-blacklist-category" class="btn pull-left" style="margin-left: 10px;" data-l10n-id="settings-lists-custom-black-remove-category"></button>
							<button id="add-custom-blacklist-category" class="btn pull-left" style="margin-left: 10px;" data-l10n-id="settings-lists-custom-black-add-category"></button>
						</div>
					</div>
					<div class="row" style="height: 250px;">
						<div class="col-sm-5">
							<h3 data-l10n-id="settings-lists-custom-black-elements"></h3>
							<div id="custom-blacklist-inner" style="height: 100%; overflow-y: auto;"></div>
						</div>
						<div id="custom-blacklist-buttons" class="col-sm-3" style="top: 30%;">
							<button id="add-custom-blacklist" class="btn" style="width: 100%;" data-l10n-id="settings-lists-custom-black-add"></button>
							<button id="remove-custom-blacklist" class="btn" style="width: 100%; margin-top: 10px;" disabled="disabled" data-l10n-id="settings-lists-custom-black-delete"></button>
						</div>
					</div>
				</div>
				<div id="default-whitelist-pane" class="lists-pane" style="width: 100%; overflow: hidden;">
					<div class="row" style="margin: 0;">
						<div id="default-whitelist-categories">
							<h3 style="float: left; margin-right: 10px" data-l10n-id="settings-lists-default-white-select"></h3>
							<select style="float: left;"></select>
						</div>
					</div>
					<div class="row" style="height: 250px;">
						<div class="col-sm-5">
							<h3 data-l10n-id="settings-lists-default-white-elements"></h3>
							<div id="default-whitelist-inner" style="height: 100%; overflow-y: auto;">
							</div>
						</div>
						<div id="default-whitelist-buttons" class="col-sm-2" style="top: 30%;">
							<button id="remove-default-whitelist" class="btn" style="width: 100%" disabled="disabled">
								<span class="glyphicon glyphicon-chevron-right" style="float: right;"></span>
								<span data-l10n-id="settings-lists-default-white-remove-1"></span><br/><span data-l10n-id="settings-lists-default-white-remove-2"></span>
							</button>
							<button id="add-default-whitelist" class="btn" style="width: 100%; margin-top: 10px;" disabled="disabled">
								<span class="glyphicon glyphicon-chevron-left" style="float: left;"></span>
								<span data-l10n-id="settings-lists-default-white-add-1"></span><br/><span data-l10n-id="settings-lists-default-white-add-2"></span>
							</button>
						</div>
						<div class="col-sm-5">
							<h3 data-l10n-id="settings-lists-default-white-removed"></h3>
							<div id="removed-default-whitelist-inner" style="height: 100%; overflow-y: auto;">
							</div>
						</div>
					</div>
				</div>
				<div id="custom-whitelist-pane" class="lists-pane" style="width: 100%; overflow: hidden;">
					<div class="row" style="margin: 0;">
						<div id="custom-whitelist-categories">
							<h3 style="float: left; margin-right: 10px" data-l10n-id="settings-lists-custom-white-select"></h3>
							<select class="pull-left"></select>
							<button id="remove-custom-whitelist-category" class="btn pull-left" style="margin-left: 10px;" data-l10n-id="settings-lists-custom-white-remove-category"></button>
							<button id="add-custom-whitelist-category" class="btn pull-left" style="margin-left: 10px;" data-l10n-id="settings-lists-custom-white-add-category"></button>
						</div>
					</div>
					<div class="row" style="height: 250px;">
						<div class="col-sm-5">
							<h3 data-l10n-id="settings-lists-custom-white-elements"></h3>
							<div id="custom-whitelist-inner" style="height: 100%; overflow-y: auto;">
							</div>
						</div>
						<div id="custom-whitelist-buttons" class="col-sm-3" style="top: 30%;">
							<button id="add-custom-whitelist" class="btn" style="width: 100%;" data-l10n-id="settings-lists-custom-white-add"></button>
							<button id="remove-custom-whitelist" class="btn" style="width: 100%; margin-top: 10px;" disabled="disabled" data-l10n-id="settings-lists-custom-white-remove"></button>
						</div>
					</div>
				</div>
			</div>
			
			<div id="reports-tab" class="tab_container">
				<div id="reports-tab-content" class="tab-content">
					<div id="login-pane" class="reports-pane" style="width: 100%; overflow: hidden;">
						<button id="clear_login_log" class="btn btn-danger pull-right" data-l10n-id="settings-reports-login-clear"></button>
						<h3 data-l10n-id="settings-reports-login-title"></h3>
						<div id="no-event" data-l10n-id="settings-reports-login-nothing"></div>
						<div id="events"></div>
					</div>
					<div id="history-pane" class="reports-pane" style="width: 100%; overflow: hidden;">
						<button id="clear_history_log" class="btn btn-danger pull-right" data-l10n-id="settings-reports-history-clear"></button>
						<h3 data-l10n-id="settings-reports-history-title"></h3>
						<div id="no-visit" data-l10n-id="settings-reports-history-nothing"></div>
						<div id="visits">
							<table id="table-history" class="table tablesorter">
								<thead>
									<tr>
										<th data-l10n-id="settings-reports-history-table-date"></th>
										<th data-l10n-id="settings-reports-history-table-title"></th>
										<th data-l10n-id="settings-reports-history-table-url"></th>
									</tr>
								</thead>
								<tbody>
								</tbody>
								<tfoot>
										<tr>
											<th colspan="7" class="ts-pager form-horizontal">
												<button type="button" class="btn first"><i class="icon-step-backward glyphicon glyphicon-step-backward"></i></button>
												<button type="button" class="btn prev"><i class="icon-arrow-left glyphicon glyphicon-backward"></i></button>
												<span class="pagedisplay"></span> <!-- this can be any element, including an input -->
												<button type="button" class="btn next"><i class="icon-arrow-right glyphicon glyphicon-forward"></i></button>
												<button type="button" class="btn last"><i class="icon-step-forward glyphicon glyphicon-step-forward"></i></button>
												<select class="pagesize input-mini">
													<option selected="selected" value="10">10</option>
													<option value="20">20</option>
													<option value="30">30</option>
													<option value="40">40</option>
												</select>
												<select class="pagenum input-mini"></select>
											</th>
										</tr>
								</tfoot>
							</table>
						</div>
					</div>
					<div id="time-pane" class="reports-pane" style="width: 100%; overflow: hidden;">
						<button id="clear_time_log" class="btn btn-danger pull-right" data-l10n-id="settings-reports-time-clear"></button>

						<div id="no-categories"><h4><span data-l10n-id="settings-reports-time-nothing"></span><br/><span data-l10n-id="settings-reports-time-advice"></span></h4></div>
						<div id="categories">
							<table id="table-time" class="table">
								<thead>
									<tr>
										<th data-l10n-id="settings-reports-time-table-category"></th>
										<th data-l10n-id="settings-reports-time-table-time-spent"></th>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

			<div id="time-constraints-tab" class="tab_container">
				<div id="limit-time-pane" class="time-constraints-pane">
					<div id="limit-time-type" class="row" style="margin: 0;">
						<h3 style="float: left; margin-right: 10px; margin-top: -2px;" data-l10n-id="settings-limit-time-type-title"></h3>
						<input id="limit-time-overall-radio" name="limit-time-type-options" type="radio" value="overall"></input>
						<label for="limit-time-overall-radio" style="margin-right: 10px;" data-l10n-id="settings-limit-time-type-option-overall"></label>
						<input id="limit-time-categories-radio" name="limit-time-type-options" type="radio" value="categories"></input>
						<label for="limit-time-categories-radio" data-l10n-id="settings-limit-time-type-option-categories"></label>
					</div>
					<div id="limit-time-overall-header">
						<h3 data-l10n-id="settings-limit-time-overall-title"></h3>
					</div>
					<div id="limit-time-categories-header">
						<div class="row" style="margin: 0;">
							<h3 style="float: left; margin-right: 10px;" data-l10n-id="settings-limit-time-select"></h3>
							<div class="col-sm-5" style="padding: 0; float: left;">
								<select style="margin-bottom: 10px;"></select>
							</div>
						</div>
						<div id="limit-time-no-category">
							<h4>
								<span data-l10n-id="settings-limit-time-nothing"></span><br/><span data-l10n-id="settings-limit-time-advice"></span>
							</h4>
						</div>
						<h3 id="limit-time-options-title" data-l10n-id="settings-limit-time-title"></h3>
					</div>
					<div id="limit-time-options">
						<div class="radio">
							<input type="radio" name="limit-time-options" id="limit-time-options-15" value="15"/>
							<label for="limit-time-options-15" data-l10n-id="settings-limit-time-option-15"></label>
						</div>
						<div class="radio">
							<input type="radio" name="limit-time-options" id="limit-time-options-30" value="30"/>
							<label for="limit-time-options-30" data-l10n-id="settings-limit-time-option-30"></label>
						</div>
						<div class="radio">
							<input type="radio" name="limit-time-options" id="limit-time-options-60" value="60"/>
							<label for="limit-time-options-60" data-l10n-id="settings-limit-time-option-60"></label>
						</div>
						<div class="radio">
							<input type="radio" name="limit-time-options" id="limit-time-options-none" value="0"/>
							<label for="limit-time-options-none" data-l10n-id="settings-limit-time-option-none"></label>
						</div>
					</div>
				</div>
				<div id="hour-constraints-pane" class="time-constraints-pane">
					<input id="hour-constraints-use-checkbox" name="hour-constraints-use" type="checkbox" value="use"></input>
					<label for="hour-constraints-use-checkbox" data-l10n-id="settings-hour-constraints-use"></label>
					<div id="hour-constraints-content">
						<div id="hour-constraints-type" class="row" style="margin: 0;">
							<h3 style="float: left; margin-right: 10px; margin-top: -2px;" data-l10n-id="settings-hour-constraints-type-title"></h3>
							<input id="hour-constraints-overall-radio" name="hour-constraints-type-options" type="radio" value="overall"></input>
							<label for="hour-constraints-overall-radio" style="margin-right: 10px;" data-l10n-id="settings-hour-constraints-type-option-overall"></label>
							<input id="hour-constraints-categories-radio" name="hour-constraints-type-options" type="radio" value="categories"></input>
							<label for="hour-constraints-categories-radio" data-l10n-id="settings-hour-constraints-type-option-categories"></label>
						</div>
						<div id="hour-constraints-overall-header">
							<h3 data-l10n-id="settings-hour-constraints-overall-title"></h3>
						</div>
						<div id="hour-constraints-categories-header">
							<div class="row" style="margin: 0;">
								<h3 style="float: left; margin-right: 10px;" data-l10n-id="settings-hour-constraints-select"></h3>
								<div class="col-sm-5" style="padding: 0; float: left;">
									<select style="margin-bottom: 10px;"></select>
								</div>
