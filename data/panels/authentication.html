<html>
	<head>
		<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	</head>

	<body style="padding:5%;">
		<h3 style="margin-top: 10px;">Please enter your password to proceed.</h3>
		<div id="input">
			<div id="message_container" style="height: 30px; margin-bottom: 5px;"></div>
			<div class="form-group">
				<label id="pass-label" class="control-label" for="pass">Sorry, the password is wrong</label>
				<input type="password" id="pass" class="form-control"></input>
			</div>
			<button id="submit" class="btn btn-sm btn-primary pull-right" style="margin-top:5px">Ok</button>
		</div>
	</body>
</html>
