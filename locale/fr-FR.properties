settings-presentation-tour-panel-title= Félicitations !
settings-presentation-tour-step0= Souhaitez-vous avoir une courte présentation de ce que vous pouvez faire ici ?
settings-presentation-tour-step1= Dans la section 'Mot de passe', vous pouvez changer le mot de passe de l'application
settings-presentation-tour-step2= Dans la section 'Filtrage', vous pouvez choisir le type de filtre à utiliser
settings-presentation-tour-step3= La liste noire interdit la visite d'une liste de sites
settings-presentation-tour-step4= La liste blanche autorise seulement la visite des sites présents dans la liste
settings-presentation-tour-step5= Si vous ne voulez utiliser aucun filtrage sur les sites visités, utilisez cette option
settings-presentation-tour-step6= Dans la section 'Gestion des listes', vous pouvez contrôler le contenu des listes noire et blanche
settings-presentation-tour-step7= La liste noire par défaut est automatiquement mise à jour. Vous pouvez supprimer certains éléments de la liste, mais vous ne pouvez pas ajouter vos propres éléments.
settings-presentation-tour-step8= Dans la liste noire personnalisée, vous pouvez ajouter tous les éléments que vous souhaitez, à condition qu'ils ne soient pas déjà dans la liste noire par défaut.
settings-presentation-tour-step9= La liste blanche par défaut contient des sites vérifiés qui sont sûrs pour les enfants. Vous pouvez supprimer certains éléments de la liste, mais vous ne pouvez pas ajouter vos propres éléments.
settings-presentation-tour-step10= Comme pour la liste noire personnalisée, vous pouvez ajouter tous les éléments que vous souhaitez dans la liste blanche personnalisée, à condition qu'ils ne soient pas déjà dans la liste blanche par défaut.
settings-presentation-tour-step11= Dans la section 'Rapports', vous pouvez suivre les actions réalisées par vos enfants
settings-presentation-tour-step12= La section 'Login' affiche toutes les tentatives de connexion (succès et échecs) faites à partir de l'extension.
settings-presentation-tour-step13= Dans la section 'Historique', vous pouvez voir tous les sites visités par vos enfants quand la navigation sécurisée est activée.
settings-presentation-tour-step14= Dans la section 'Temps', vous pouvez voir le temps passé par vos enfants dans chaque catégorie de sites. 
settings-presentation-tour-step15= Dans la section 'Contraintes temporelles', vous pouvez limiter le temps passé par vos enfants sur Internet.
settings-presentation-tour-step16= Avec l'option 'Limites de temps', vous pouvez limiter le temps passé sur Internet lorsque la navigation sécurisée est activée.
settings-presentation-tour-step17= Avec l'option 'Contraintes horaires', vous pouvez à quelle heure vos enfant peuvent naviguer sur Internet.

